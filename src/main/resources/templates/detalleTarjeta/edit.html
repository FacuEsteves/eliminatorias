<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{detalleTarjeta.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{detalleTarjeta.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="${'/detalles/list/' + detalleTarjeta.partido}" th:text="#{detalleTarjeta.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('detalleTarjeta')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='detalleTarjeta', field='jugador', disabled=true, type='select')}"/>
                <div th:replace="~{fragments/forms::inputRow(object='detalleTarjeta', field='color', type='select', options='${colorValues}')}"/>
                <div th:replace="~{fragments/forms::inputRow(object='detalleTarjeta', field='minuto', type='number')}" />
                <input type="submit" th:value="#{detalleTarjeta.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
