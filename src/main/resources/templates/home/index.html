<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{home.index.headline}" class="mb-4" />
            <p th:utext="#{home.index.text}" />
            <p th:utext="#{home.index.swagger}" class="mb-5" />
            <div class="col-md-4 mb-5">
                <h4 th:text="#{home.index.exploreEntities}" class="mb-3" />
                <div class="list-group">
                    <a th:href="@{/paiss}" th:text="#{pais.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/ciudads}" th:text="#{ciudad.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/estadios}" th:text="#{estadio.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/seleccions}" th:text="#{seleccion.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/jugadors}" th:text="#{jugador.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/partidos}" th:text="#{partido.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/detallePartidos}" th:text="#{detallePartido.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/detalleTarjetas}" th:text="#{detalleTarjeta.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/jornadas}" th:text="#{jornada.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/detalleSustitucions}" th:text="#{detalleSustitucion.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/arbitros}" th:text="#{arbitro.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/detalleArbitros}" th:text="#{detalleArbitro.list.headline}" class="list-group-item list-group-item-action" />
                </div>
            </div>
        </div>
    </body>
</html>
