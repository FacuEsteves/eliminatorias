<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{partido.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{partido.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/partidos}" th:text="#{partido.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('partido')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='fecha', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='horaLocal', inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='horaGMT', inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='seleccionLocal', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='seleccionVisitante', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='partido', field='jornada', type='select')}" />
                <input type="submit" th:value="#{partido.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
