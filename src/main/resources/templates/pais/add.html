<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{pais.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{pais.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/paiss}" th:text="#{pais.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('pais')}" />
            <form th:action="${requestUri}" method="post" enctype="multipart/form-data">
                <div th:replace="~{fragments/forms::inputRow(object='pais', field='nombre')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pais', field='abreviacion')}" />
                <div class="form-group">
                    <label for="bandera">Bandera:</label>
                    <input type="file" id="bandera" name="file" class="form-control-file">
                </div>
                <input type="submit" th:value="#{pais.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
